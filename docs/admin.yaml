paths:
  /api/v1/admin/register:
    post:
      summary: Register an admin
      tags:
        - Admin Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: admin@example.com
                  description: Email address of the admin.
                password:
                  type: string
                  example: "securePassword123"
                  description: Password for the admin account.
              required:
                - email
                - password
      responses:
        '201':
          description: Admin successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Successfully Registered"
                  user:
                    type: object
                    properties:
                      email:
                        type: string
                        example: admin@example.com
                      _id:
                        type: string
                        example: "609b5c9fe8a7d812dc1e24a1"
        '400':
          description: Bad request, missing fields or validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Please provide all fields"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Error in Registration API"

  /api/v1/admin/login:
    post:
      summary: Login an admin
      tags:
        - Admin Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                _id:
                  type: string 
                  example: "609b5c9fe8a7d812dc1e24a1"
                  description: Admin id
                email:
                  type: string
                  example: admin@example.com
                  description: Admin email for login
                password:
                  type: string
                  example: "securePassword123"
                  description: Admin password for login
              required:
                - _id
                - email
                - password
      responses:
        '200':
          description: Admin logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Login successfully"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  admin:
                    type: object
                    properties:
                      email:
                        type: string
                        example: admin@example.com
                      _id:
                        type: string
                        example: "609b5c9fe8a7d812dc1e24a1"
        '400':
          description: Bad request, missing fields or validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Please provide email and password"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Error in Login API"