paths:
  /api/v1/admin/admin:
    post:
      tags:
        - Admin
      summary: Register Admin
      description: Register a new admin user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminRegister'
      responses:
        201:
          description: Successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminResponse'
        400:
          description: Bad Request (Validation Error)
        500:
          description: Internal Server Error

  /api/v1/admin/adminlogin:
    post:
      tags:
        - Admin
      summary: Admin Login
      description: Admin user login.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminLogin'
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        400:
          description: Bad Request (Validation Error)
        500:
          description: Internal Server Error
      security:
        - BearerAuth: []