paths:
  /api/v1/food/placeorder:
    post:
      summary: Place order
      description: Places a new order with the provided cart and payment details.
      tags:
        - orders
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cart:
                  type: array
                  items:
                    type: object
                    properties:
                      foodId:
                        type: string
                        example: "609dcd72699a1f02b8c9f0d7"
                      price:
                        type: number
                        example: 10.99
                id:
                  type: string
                  example: "buyerId"
      responses:
        '200':
          description: Order placed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Order placed successfully"
                  newOrder:
                    type: object
                    properties:
                      foods:
                        type: array
                        items:
                          type: object
                          properties:
                            foodId:
                              type: string
                            price:
                              type: number
        '404':
          description: Validation error, missing cart or payment details
        '500':
          description: Error in placing order

  /api/v1/food/orderstatus/{id}:
    post:
      summary: Update order status
      description: Updates the status of an order by its ID.
      tags:
        - Admin Control
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            description: The ID of the order to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "delivered"
      responses:
        '200':
          description: Order status updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Order Status Updated"
        '404':
          description: No order found with this ID
        '500':
          description: Error in updating order status